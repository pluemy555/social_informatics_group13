      <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <select name='title' id='title' class='form-control' required>
            <option value="" selected disabled>Select...</option>
            <option value='Mr'>Mr</option>
            <option value='Mrs'>Mrs</option>
            <option value='Miss'>Miss</option>
            <option value='Dr'>Dr</option>
            <option value='Ms'>Ms</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type='name' placeholder='First Name' name="firstname" id="firstname" class='form-control' required/>
        </div>
      </div>
      <div class="form-group row">
        <label for="surname" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type='name' placeholder='Last Name' name="surname" id="surname" class='form-control' required/>
        </div>  
      </div>
      <div class="form-group row">
        <label for="number" class="col-sm-2 col-form-label">House Number/Name</label>
        <div class="col-sm-10">  
          <input type='text' placeholder='House Number/Name' name="number" id="number" class='form-control' required/>
        </div>
      </div>
      <div class="form-group row">
        <label for="street" class="col-sm-2 col-form-label">Street Name</label>
        <div class="col-sm-10">
          <input type='text' placeholder='Street Name' name='street' id='street' class='form-control' required/>
        </div>
      </div>
      <div class="form-group row">
        <label for="postcode" class="col-sm-2 col-form-label">Postcode</label>
        <div class="col-sm-10">
          <input type='text' placeholder="Postcode" name="postcode" id="postcode" class='form-control' required/>
        </div>
      </div>
      <div class="form-group row">
        <label for="city" class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
          <input type='text' placeholder="City" name="city" id="city" class="form-control" required/>
        </div>
      </div>
      <div class="form-group row">
        <label for="country" class="col-sm-2 col-form-label">Country</label>
        <div class="col-sm-10">
          <input type='text' placeholder="Country" name="country" id="country" class="form-control" required/>
        </div>
      </div>

      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Card Type</legend>
          <div class="col-sm-10">
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="cardtype" id="solo" value="Solo" required>
              <label class="custom-control-label" for="solo">
                Solo
              </label>
            </div>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="cardtype" id="switch" value="Switch">
              <label class="custom-control-label" for="switch">
                Switch
              </label>
            </div>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="cardtype" id="mastercard" value="Mastercard">
              <label class="custom-control-label" for="mastercard">
                Mastercard
              </label>
            </div>
            <div class="custom-control custom-radio">
              <input class="custom-control-input" type="radio" name="cardtype" id="visa" value="Visa">
              <label class="custom-control-label" for="visa">
                Visa
              </label>
            </div>
          </div>
        </div>
    </fieldset>
	<div class="form-group row">
        <label for="cardnumber" class="col-sm-2 col-form-label">Card Number</label>
        <div class="col-sm-5">
			<input type='number' placeholder="Card Number" name="cardnumber" id="cardnumber" class="form-control" required>
        </div>
		
		<div class="col-md-5">
			<div class="form-inline">
				<label for="month" class="mr-4">Expiry</label>
				<input type="number" name="month" id="month" value="" placeholder="MM" class="form-control mr-2" style="width: 80px" required/>
				<label class="sr-only" for="year">Year</label>
				<input type="number" name="year" id="year" value="" placeholder="YY" max="30" class="form-control" style="width: 80px" required/>
			</div>
		</div>
    </div>
		

      <input type="button" class="btn btn-secondary" name="cancel" value="Cancel" onclick="location.href='basket.html'" />
      <input type="submit" name="proceed" class="btn btn-primary" value="Proceed"/>
         
    </form>
