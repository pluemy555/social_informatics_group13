<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script type="text/javascript" src="model.js"></script>


  </head>
  <body>
    <style>
    img{
      max-width:100px;
      max-height:100px;
    }
    tr.border_bottom td {
      border-bottom:1pt solid grey;
    }


    </style>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">eVeg</a>

    </nav>

    <form>
      <table style= "margin:1em auto;">
        <script>
          var productDetails = getProductDetails();
          for (var product in productDetails) {
            document.write('<tr class="border_bottom">\n');
            // image formating
            document.write('<td><img src="img/' + productDetails[product]["image"] + '" width="100" /></td>\n');
            //  product name formating
            document.write('<td>' + productDetails[product]["name"].bold() + "<br>" + productDetails[product]["description"] + '</td>');
            // description formating
            // document.write('\n<td>' +  + '</td>');

            document.write('<td>' + "&pound;" + productDetails[product]["price"] + '</td>');

            document.write('<td>' + 'for' + '</td>');

            document.write('<td>' + productDetails[product]["units"] + '</td>\n');

            // input value
            // document.write('<td><input name="' + product + '" id="' + product + '" type="text" value="" style="width: 30px;" /></td>\n');

            document.write('<td><select name="'+ product +'" id="' + product + '" value=""> <option value=1>1</option><option value=2>2</option> <option value=3>3</option> <option value=4>4</option> <option value=5>5</option> <option value=6>6</option> <option value=7>7</option> <option valuts. They should not be used along with other classes on the same element. Instead, add a nestede=8>8</option> <option value=9>9</option><option value=10>10</option></select></td>')

            document.write('<td><input name="add' + product + '" type="button" class="btn btn-primary" value="add to basket" onclick="javascript:addToBasket(\'' + product + '\', document.getElementById(\'' + product + '\').value)" /></td>\n');
            document.write('       </tr>\n');
          }
        </script>
      </table>
    </form>

    <div style="position: fixed; bottom: 0; left: 0; right: 0; height: 50px;">
      <form>
        <button type="button" class="btn btn-default btn-lg" name="viewbasket" onclick="location.href='basket.html'">
          <span class = "glyphicon glyphicon-shopping-cart" aria-hidden="true"><span/> Basket
        </button>

      </form>
    </div>

  </body>
</html>
