<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US">
  <head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="model.js"></script>
  </head>
  <body>
    <style>
    img{
    max-width:80px;
    max-height:100px;
    }
    td,th{
    width:70px; 
    }
    #heading{
    font-weight:bold;
    }
    </style>
    <table align="left;" cellpadding="7px;" id="heading">
      <tr>
           <td style="width:120px;"></td>
           <td>Product</td>
           <td>Unit</td>
           <td>Unit price</td>
           <td style="width:114px;text-align:center;">Quantity</td>
           <td>Price</td>
      <tr/>
    </table>
  <div style = "overflow-y: scroll;height:420px;">
    <form>
      <table align="left;" cellpadding="7px;">
        <script>
          var basket = readBasket();
          var productDetails = getProductDetails();
          for (var product in productDetails) {
            if (basket[product] > 0) {            
              document.write('       <tr>\n');
              document.write('         <td style="width:120px;"><img src="img/' + productDetails[product]["image"] + '" /></td>\n');
              document.write('         <td>' + productDetails[product]["name"] + '</td>\n');
              document.write('         <td>' + productDetails[product]["units"] + '</td>\n');
              document.write('         <td>&pound;' + productDetails[product]["price"] + '</td>\n');
              document.write('         <td style="width:30px;"><input name="' + product + '" id="' + product + '" type="text" value="' + basket[product] + '" style="width: 30px;" /></td>\n');
              document.write('         <td style="width:60px;"><input name="change' + product + '" type="button" value="change" onclick="javascript:verifyNumeric(\'' + product + '\', document.getElementById(\'' + product + '\').value); location.href=location.href;"/></td>\n');
              document.write('         <td>&pound;' + (productDetails[product]["price"] * basket[product]).toFixed(2) + '</td>\n');
              document.write('         <td><input name="remove' + product + '" type="button" value="remove product" onclick="javascript:removeProductFromBasket(\'' + product + '\');location.href=location.href;"/></td>\n');
              document.write('       </tr>\n');
            }
          }
        </script>
      </table>
    </form>
    </div>
    <div style="position: fixed; bottom: 0; left: 0; right: 0; height: 150px;">
      <script>
        var totals = calculateTotals();
        document.write('<p>Total ex VAT: ' + '&pound' + totals["totalnovat"] +'</p>\n');
        document.write('<p>includes VAT: ' + '&pound' + totals["vat"] + '</p>\n');
        document.write('<p>Total inc. VAT: ' + '&pound' + totals["total"] + '</p>\n');
      </script>
      <form>
        <input type="button" name="continue" value="Continue Shopping" onclick="window.location.href='shop.html'" />
        <input type="button" name="clearbasket" value="Clear Basket" onclick="javascript:createEmptyBasket();window.location.href='shop.html';" />
        <input type="button" name="order" value="Order" onclick="javascript:orderFunction();" />
      </form>
    </div>
  </body>
</html>
